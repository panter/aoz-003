      send_instructions: Sie erhalten in wenigen Minuten ein Email, mit dem Sie Ihre Registrierung bestätigen können.
      send_paranoid_instructions: Falls Ihre Mailadresse in unserer Datenbank existiert, erhalten Sie in wenigen Minuten eine Email, mit der Sie Ihre Registrierung bestätigen können.
    failure:
      already_authenticated: Sie sind bereits angemeldet.
      inactive: Ihr Account ist nicht aktiv.
      invalid: Ungültige Anmeldedaten.
      invited: Sie haben eine ausstehende Einladung, akzeptieren Sie, um die Erstellung Ihres Kontos zu beenden.
      last_attempt: Sie haben noch einen Versuch, bevor Ihr Konto gesperrt ist.
      locked: Ihr Account ist gesperrt.
      not_found_in_database: Mailadresse oder Passwort ungültig.
      timeout: Ihre Sitzung ist abgelaufen, bitte melden Sie sich erneut an.
      unauthenticated: Sie müssen sich anmelden oder registrieren, bevor Sie fortfahren können.
      unconfirmed: Sie müssen Ihren Account bestätigen, bevor Sie fortfahren können.
    invitations:
      edit:
        header: Setzen Sie ein Passwort
        submit_button: Passwort setzen
      invitation_removed: Ihre Einladung wurde gelöscht.
