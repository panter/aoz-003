      signed_up_but_locked: Sie haben sich erfolgreich registriert. Wir konnten Sie noch nicht anmelden, da Ihr Account gesperrt ist.
      signed_up_but_unconfirmed: Sie haben sich erfolgreich registriert. Wir konnten Sie noch nicht anmelden, da Ihr Account noch nicht bestätigt ist. Sie erhalten in Kürze eine Email mit der Anleitung, wie Sie Ihren Account freischalten können.
