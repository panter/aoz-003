      updated_not_active: Ihr Passwort wurde erfolgreich geändert.
    mailer:
      confirmation_instructions:
        subject: Anleitung zur Bestätigung Ihres Accounts
      email_changed:
        email_being_changed_to: 'Wir möchten Ihnen mitteilen, dass die Email für Ihren Account geändert wird. Die neue Mailadresse ist: %{email}'
        email_has_changed: 'Wir möchten Ihnen mitteilen, dass die Email für Ihren Account geändert wurde. Die eingetragene Mailadresse ist: %{email}'
        subject: Email wurde geändert
      hello: Hallo %{email}!
      invitation_instructions:
        accept: Einladung annehmen
        accept_until: Diese Einladung ist gültig bis zum %{due_date}.
        ignore: Wenn Sie die Einladung nicht annehmen möchten, ignorieren Sie bitte diese Email einfach.<br />\nEs wird kein Benutzerkonto erstellt solange Sie nicht die Einladung mittels des Links oben annehmen.
        someone_invited_you: 'Jemand hat Sie zu %{url} eingeladen. Sie können die Einladung mit dem Link unten annehmen:'
        subject: Einladung
      password_change:
        password_has_changed: Wir möchten Ihnen mitteilen, dass Ihr Passwort geändert wurde.
        subject: Passwort wurde geändert
      reset_password_instructions:
        accept: Ihr Passwort ändern
        ignore: Wenn Sie dies nicht verlangen, ignorieren Sie bitte diese Email. Ihr Passwort wird sich nicht ändern, bis Sie auf den Link oben zugreifen und ein neues erstellen.
        someone_requested: Jemand hat einen Link angefordert, um Ihr Passwort zu ändern. Sie können dies über den Link unten tun.
        subject: Anleitung um Ihr Passwort zurückzusetzen
      unlock_instructions:
        subject: Anleitung um Ihren Account freizuschalten
    omniauth_callbacks:
      failure: Sie konnten nicht mit Ihrem %{kind}-Account angemeldet werden, weil '%{reason}'.
      success: Sie haben sich erfolgreich mit Ihrem %{kind}-Account angemeldet.
    passwords:
      no_token: Sie können diese Seite nur von dem Link aus einer Email zum Passwort-Zurücksetzen aufrufen. Wenn Sie einen solchen Link aufgerufen haben, stellen Sie bitte sicher, dass Sie die vollständige Adresse aufrufen.
      send_instructions: Sie erhalten in wenigen Minuten eine Email mit der Anleitung, wie Sie Ihr Passwort zurücksetzen können.
      send_paranoid_instructions: Falls Ihre Mailadresse in unserer Datenbank existiert erhalten Sie in wenigen Minuten eine Email mit der Anleitung, wie Sie Ihr Passwort zurücksetzen können.
